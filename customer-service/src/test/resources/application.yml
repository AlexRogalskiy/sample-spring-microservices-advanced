server:  
  port: ${PORT:3333}

spring:  
  application:
    name: customer-service
  data:
    mongodb:
      host: localhost
      port: 27017
  logging:
    level:
      org.springframework.cloud.contract: TRACE
            
eureka:  
  client:
    enabled: false
    
ribbon:
  eureka:
    enable: false
  listOfServers: account-service
  
account-service:
  ribbon:
    eureka:
      enable: false
    listOfServers: account-service
    